<!-- templates/booking/check_availability.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-whf2zYfft5OmZgwlNmhJz8TZZVGFgOkv9OO+PE0k9BAlq2ifwfATQfn0Z05JbClK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/omkar_image-2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .booking-success-message {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-success-message h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #000000;
            font-weight: bold;
        }

        .booking-success-message p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: orange;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 200px;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #D35400;
            transform: scale(1.05);
        }

        .btn-custom:focus,
        .btn-custom:active {
            box-shadow: 0 0 0 0.2rem rgba(161, 108, 73, 0.5);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="booking-success-message">
            <h1 style="font-family: 'Roboto', sans-serif;">BOOKING CONFIRMED</h1>
            <p>Your room booking has been successfully confirmed.</p>
            <div class="btn-container">
                <a href="{% url 'home' %}" class="btn-custom" style="text-decoration: none;">GO TO HOME PAGE</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo62BHVRPMLmSE4ujG6lKGVz5lG8zlQ6VmrpQblTUXRmU0w" crossorigin="anonymous"></script>
</body>
</html>
