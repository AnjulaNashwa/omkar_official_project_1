{% extends 'home.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/omkar_image-2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .payment-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
        }

        h2 {
            text-align: center;
            color: #000;
            font-weight: bold;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-pay {
            background-color: #28a745; /* Matching green button */
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;

        }

        .btn-pay:hover {
            opacity: 0.9;
        }

        .text-center {
            text-align: center;
        }
         .btn-book-room {
      background-color: orange;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
       border-radius: 10px;
         width: 200px;
    }

    .btn-book-room:hover {
      background-color: #D35400;
      transform: scale(1.05);
      color: #fff;
    }

    .btn-book-room:focus,
    .btn-book-room:active {
      box-shadow: 0 0 0 0.2rem rgba(161, 108, 73, 0.5);
    }
        .navbar-toggler {
    border: 2px solid #007bff;  /* Border color (keeps the border) */
    color: white;                /* Text color */
    padding: 8px 10px;
    font-size: 1.2rem;
    border-radius: 5px;
    outline: none;               /* Remove outline */
    margin-right: 10px;
    background-color: orange;  /* Background color */
    transition: all 0.3s ease;   /* Optional: smooth transition for hover effects */
}


    </style>
</head>
<body>
    <div class="container payment-container">
        <h2 style="font-family: 'Roboto', sans-serif;">Proceed with Payment</h2>
        <p>You're booking <strong>{{ room.Room_name }}</strong> for a total of <strong>â‚¹{{ amount|floatformat:2 }}</strong></p>

        <div class="text-center">
            <button id="rzp-button" class="btn-book-room">PAY NOW</button>
        </div>

        <form id="razorpay-form" action="{% url 'payment_success' %}" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" value="{{ razorpay_order_id }}">
            <input type="hidden" name="amount" id="amount" value="{{ amount }}">
        </form>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}", // Razorpay key provided in the view
            "amount": "{{ amount }}", // Amount in paise
            "currency": "INR",
            "name": "Deityom Marketing",
            "description": "Room Booking Payment",
            "order_id": "{{ razorpay_order_id }}", // Order ID from Razorpay
            "handler": function (response){
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay-form').submit();
            },
            "theme": {
                "color": "#28a745" // Matching theme color to the button
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
{% endblock %}
