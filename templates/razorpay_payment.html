<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .payment-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .btn-pay {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container payment-container">
        <h2 class="text-center">Proceed with Payment</h2>
        <p class="text-center">You're booking <strong>{{ room.Room_name }}</strong> for a total of <strong>â‚¹{{ amount|floatformat:2 }}</strong></p>

        <div class="text-center">
            <button id="rzp-button" class="btn btn-pay">Pay Now</button>
        </div>

        <form id="razorpay-form" action="{% url 'payment_success' %}" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
            <input type="hidden" name="razorpay_order_id" id="razorpay_order_id" value="{{ razorpay_order_id }}">
            <input type="hidden" name="amount" id="amount" value="{{ amount }}">
        </form>
    </div>

    <script>
        var options = {
            "key": "{{ razorpay_key }}", // Razorpay key provided in the view
            "amount": "{{ amount }}", // Amount in paise
            "currency": "INR",
            "name": "Deityom Marketing",
            "description": "Room Booking Payment",
            "order_id": "{{ razorpay_order_id }}", // Order ID from Razorpay
            "handler": function (response){
                document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
                document.getElementById('razorpay-form').submit();
            },
            "theme": {
                "color": "#009688"
            }
        };
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button').onclick = function(e){
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
