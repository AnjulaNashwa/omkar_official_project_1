<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Couple Room</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-whf2zYfft5OmZgwlNmhJz8TZZVGFgOkv9OO+PE0k9BAlq2ifwfATQfn0Z05JbClK" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/omkar_image-2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .booking-form {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .booking-form .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
            width: auto; /* Change this to auto so the button's width adjusts based on its content */
            padding: 10px 30px; /* Add some padding to make the button look good */
        }

        .booking-form .btn-custom:hover {
            background-color: #0056b3;
        }

        .booking-form .form-control {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .booking-form .form-group {
            margin-bottom: 20px;
        }

        .form-check {
            margin-bottom: 15px;
        }

        /* Align input fields */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%; /* Make sure all inputs take full width */
            margin: 0 auto; /* Center the inputs */
        }

        /* Center buttons */
        .text-center {
            margin-top: 20px; /* Add margin for spacing */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="booking-form">
            <h1>Book a Couple Room</h1>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form }} <!-- Crispy form rendering -->
                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-lg">Book Now</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo62BHVRPMLmSE4ujG6lKGVz5lG8zlQ6VmrpQblTUXRmU0w" crossorigin="anonymous"></script>
</body>

</html>
