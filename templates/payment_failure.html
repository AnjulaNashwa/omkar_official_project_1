<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Failed</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-whf2zYfft5OmZgwlNmhJz8TZZVGFgOkv9OO+PE0k9BAlq2ifwfATQfn0Z05JbClK" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/omkar_image-2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .payment-failed-message {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .payment-failed-message h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #000; /* Default color for title */
            font-weight: bold;
        }

        .payment-failed-message p {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .payment-failed-message .btn-custom {
            background-color: #28a745; /* Green success color */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            width: 50%; /* Full width for the button */
            margin-top: 20px; /* Space above the button */
            text-align:center;
        }

        .payment-failed-message .btn-custom:hover {
            opacity: 0.9;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
         .btn-book-room {
      background-color: orange;
      color: #fff;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
       border-radius: 10px;
         width: 200px;
    }

    .btn-book-room:hover {
      background-color: #D35400;
      transform: scale(1.05);
      color: #fff;
    }

    .btn-book-room:focus,
    .btn-book-room:active {
      box-shadow: 0 0 0 0.2rem rgba(161, 108, 73, 0.5);
    }

    </style>
</head>

<body>
    <div class="container">
        <div class="payment-failed-message">
            <h2 style="font-family: 'Roboto', sans-serif;">Payment Failed</h2>
            <p>There was an issue with your payment. Please try again.</p>
            <div class="btn-container" style="text-align:center;">
                <a href="{% url 'home' %}" class="btn-book-room" style="text-decoration:none;">Go to Home Page</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo62BHVRPMLmSE4ujG6lKGVz5lG8zlQ6VmrpQblTUXRmU0w" crossorigin="anonymous"></script>
</body>
</html>
