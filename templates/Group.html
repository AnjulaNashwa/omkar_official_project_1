<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Group Bed Room</title> <!-- Matching title -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-whf2zYfft5OmZgwlNmhJz8TZZVGFgOkv9OO+PE0k9BAlq2ifwfATQfn0Z05JbClK" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/room/four_bed_room.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .booking-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .booking-form .form-label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .booking-form .form-control {
            border-radius: 0.5rem;
            width: 100%; /* Ensure all input fields are of the same width */
        }

        .booking-form .row {
            margin-bottom: 1.5rem;
        }

        .booking-form .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .booking-form .btn-custom:hover {
            background-color: #0056b3;
        }

        /* Custom label width */
        label {
            min-width: 120px; /* Set a fixed width for all labels */
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group .col-md-8 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="booking-form">
            <h1>Book a Group Bed Room</h1> <!-- Matching heading -->
            <form method="POST" novalidate>
                {% csrf_token %}

                <div class="form-container">
                    <!-- Room Name and Amount -->
                    <div class="row form-group">
                        <label for="Room_name" class="col-md-4 form-label">Room Name</label>
                        <div class="col-md-8">
                            {{ form.Room_name }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="Room_amount" class="col-md-4 form-label">Room Amount</label>
                        <div class="col-md-8">
                            {{ form.Room_amount }}
                        </div>
                    </div>

                    <!-- Check-in and Check-out -->
                    <div class="row form-group">
                        <label for="Check_in" class="col-md-4 form-label">Check-in</label>
                        <div class="col-md-8">
                            {{ form.Check_in }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="Check_out" class="col-md-4 form-label">Check-out</label>
                        <div class="col-md-8">
                            {{ form.Check_out }}
                        </div>
                    </div>

                    <!-- Name and Phone -->
                    <div class="row form-group">
                        <label for="Name" class="col-md-4 form-label">Name</label>
                        <div class="col-md-8">
                            {{ form.Name }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="Phone" class="col-md-4 form-label">Phone</label>
                        <div class="col-md-8">
                            {{ form.Phone }}
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row form-group">
                        <label for="Email" class="col-md-4 form-label">Email</label>
                        <div class="col-md-8">
                            {{ form.Email }}
                        </div>
                    </div>

                    <!-- Adults and Children -->
                    <div class="row form-group">
                        <label for="Adults" class="col-md-4 form-label">Adults</label>
                        <div class="col-md-8">
                            {{ form.Adults }}
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="Child" class="col-md-4 form-label">Children</label>
                        <div class="col-md-8">
                            {{ form.Child }}
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="row form-group">
                        <div class="col-md-12 text-center mt-4">
                            <button type="submit" class="btn btn-custom btn-lg">Book Now</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo62BHVRPMLmSE4ujG6lKGVz5lG8zlQ6VmrpQblTUXRmU0w" crossorigin="anonymous"></script>
</body>

</html>
