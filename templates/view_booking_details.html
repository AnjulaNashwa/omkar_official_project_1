<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-whf2zYfft5OmZgwlNmhJz8TZZVGFgOkv9OO+PE0k9BAlq2ifwfATQfn0Z05JbClK" crossorigin="anonymous">
    <!-- Custom Styles -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: url('{% static 'img/omkar_image-2.jpg' %}') no-repeat center center fixed;
            background-size: cover;
        }

        .booking-details-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .booking-details-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
            font-weight: bold;
        }

        .booking-details-form .form-label {
            font-weight: bold;
            color: #333;
        }

        .booking-details-form .form-control {
            border-radius: 0.5rem;
            width: 100%; /* Ensure all input fields are of the same width */
        }

        .booking-details-form .row {
            margin-bottom: 1.5rem;
        }

        .booking-details-form .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            width: 48%;
        }

        .booking-details-form .btn-success {
            background-color: #28a745;
        }

        .booking-details-form .btn-danger {
            background-color: #dc3545;
        }

        .booking-details-form .btn:hover {
            opacity: 0.9;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="booking-details-form">
            <h2>Booking Details</h2>
            <form method="POST">
                {% csrf_token %}

                <!-- Render form fields with labels and inputs in rows -->
                <div class="form-container">
                    <div class="row">
                        <label for="Room_name" class="col-md-4 form-label">Room Name</label>
                        <div class="col-md-8">
                            {{ form.Room_name }}
                        </div>
                    </div>

                    <div class="row">
                        <label for="Check_in" class="col-md-4 form-label">Check-in</label>
                        <div class="col-md-8">
                            {{ form.Check_in }}
                        </div>
                    </div>

                    <div class="row">
                        <label for="Check_out" class="col-md-4 form-label">Check-out</label>
                        <div class="col-md-8">
                            {{ form.Check_out }}
                        </div>
                    </div>

                    <div class="row">
                        <label for="Name" class="col-md-4 form-label">Name</label>
                        <div class="col-md-8">
                            {{ form.Name }}
                        </div>
                    </div>

                    <div class="row">
                        <label for="Phone" class="col-md-4 form-label">Phone</label>
                        <div class="col-md-8">
                            {{ form.Phone }}
                        </div>
                    </div>

                    <div class="row">
                        <label for="Email" class="col-md-4 form-label">Email</label>
                        <div class="col-md-8">
                            {{ form.Email }}
                        </div>
                    </div>

                    <!-- Buttons aligned side by side -->
                    <div class="btn-group mt-4">
                        <button type="submit" name="ok" class="btn btn-success btn-custom">OK</button>
                        <button type="submit" name="cancel" class="btn btn-danger btn-custom">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeo62BHVRPMLmSE4ujG6lKGVz5lG8zlQ6VmrpQblTUXRmU0w" crossorigin="anonymous"></script>
</body>

</html>
